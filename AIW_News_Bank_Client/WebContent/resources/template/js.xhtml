    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition>
	<!-- Jquery -->
	<script type="text/javascript"
		src="#{request.contextPath}/resources/js/jquery.min.js"></script>

	<script type="text/javascript"
		src="#{request.contextPath}/resources/js/jquery-1.11.0.min.js"></script>

	<script type="text/javascript"
		src="#{request.contextPath}/resources/common/js/jquery-ui.min.js"></script>

	<!-- Bootstrap Core Js -->
	<script type="text/javascript"
		src="#{request.contextPath}/resources/js/bootstrap.min.js"></script>

	<!-- Bootstrap-typeahead Js -->
	<script type="text/javascript"
		src="#{request.contextPath}/resources/js/bootstrap-typeahead.js"></script>

	<!-- Croppie -->
	<script type="text/javascript"
		src="#{request.contextPath}/resources/common/js/croppie.min.js"></script>
	<!-- Ajax loading -->
	<h:outputScript library="javax.faces" name="jsf.js" />

	<script type="text/javascript"
		src="#{request.contextPath}/resources/js/slick.js"></script>

	<script type="text/javascript"
		src="#{request.contextPath}/resources/js/sticky-sidebar.js"></script>

	<script type="text/javascript">
		$(function() {
			$('.single-item').slick({
				dots : true,
				autoplay : false,
				arrows : false
			});
			$('.responsive').slick({
				dots : false,
				infinite : true,
				speed : 300,
				slidesToShow : 3,
				slidesToScroll : 2,
				autoplay : true,
				autoplaySpeed : 5000,
				responsive : [ {
					breakpoint : 768,
					settings : {
						slidesToShow : 2,
						slidesToScroll : 2
					}
				}, {
					breakpoint : 480,
					settings : {
						slidesToShow : 1,
						slidesToScroll : 1
					}
				}
				// You can unslick at a given breakpoint now by adding:
				// settings: "unslick"
				// instead of a settings object
				]
			});
		});

		jsf.ajax.addOnEvent(function(data) {
			var ajaxstatus = data.status; // Can be "begin", "complete" and "success"
			var ajaxloader = document.getElementById("ajaxloader");

			switch (ajaxstatus) {
			case "begin": // This is called right before ajax request is been sent.
				ajaxloader.style.display = 'block';
				break;

			case "complete": // This is called right after ajax response is received.
				ajaxloader.style.display = 'none';
				break;

			case "success": // This is called when ajax response is successfully processed.
				// NOOP.
				break;
			}
		});

		/* Stack */
		$(document).ready(function() {
			addCss();
			$('#toTop').click(function() {
				$('body,html').animate({
					scrollTop : 0
				}, 500);
			});

			$("#gNavi .btn-gnavi, #gNavi .show-mobile a").click(function() {
				$("#gNavi .show-mobile").slideToggle();
			});

		});

		/* Addition Fitst and Last */
		var addCss = (function() {
			$('.section:first-child:not(:last-child)').addClass('first');
			$('.section:last-child').addClass('last');
			$('li:first-child:not(:last-child)').addClass('first');
			$('li:last-child').addClass('last');
		});
	</script>

	<!-- Bootstrap-select Js -->
	<script type="text/javascript"
		src="#{request.contextPath}/resources/js/bootstrap-select.js"></script>

	<script type="text/javascript" id="inspectletjs">
		window.__insp = window.__insp || [];
		__insp.push([ 'wid', 1311057984 ]);
		(function() {
			function ldinsp() {
				if (typeof window.__inspld != "undefined")
					return;
				window.__inspld = 1;
				var insp = document.createElement('script');
				insp.type = 'text/javascript';
				insp.async = true;
				insp.id = "inspsync";
				insp.src = ('https:' == document.location.protocol ? 'https'
						: 'http')
						+ '://cdn.inspectlet.com/inspectlet.js';
				var x = document.getElementsByTagName('script')[0];
				x.parentNode.insertBefore(insp, x);
			}
			;
			setTimeout(ldinsp, 500);
			document.readyState != "complete" ? (window.attachEvent ? window
					.attachEvent('onload', ldinsp) : window.addEventListener(
					'load', ldinsp, false)) : ldinsp();
		})();
	</script>

	<!-- Google analytics -->
	<script>
		(function(i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;
			i[r] = i[r] || function() {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date();
			a = s.createElement(o), m = s.getElementsByTagName(o)[0];
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore(a, m)
		})(window, document, 'script',
				'https://www.google-analytics.com/analytics.js', 'ga');

		ga('create', 'UA-78882954-2', 'auto');
		ga('send', 'pageview');
	</script>
</ui:composition>
</html>
