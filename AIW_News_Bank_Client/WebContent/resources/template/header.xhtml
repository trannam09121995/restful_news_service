<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition>
	<h:form id="fLogout">
		<div id="header" style="padding: 0px">
			<div class="wrap clearfix">
				<h1 class="logo">
					<h:commandLink styleClass="nav_home"
						actionListener="#{newsController.findAll()}" action="/index">
						<img src="#{request.contextPath}/resources/img/logo-official.jpg"
							alt="GREEN NEWS" style="width: 350px; height: 80px;" />
					</h:commandLink>


				</h1>
				<div class="control-right">
					<ul class="navbar-nav navbar-right lst-ctrol">
						<li><h:inputText styleClass="form-control" width="120px"
								height="20px" a:placeholder="keywords search...">
							</h:inputText></li>
						<li><h:commandLink>
								<i class="fa fa-search" aria-hidden="true"
									style="font-size: 28px"></i>
							</h:commandLink></li>
					</ul>


				</div>
			</div>

		</div>
	</h:form>
</ui:composition>
</html>
