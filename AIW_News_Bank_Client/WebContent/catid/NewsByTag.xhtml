<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pl="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="/resources/template/profile_template.xhtml">
	<ui:define name="title">
		GREEN NEWS
	</ui:define>
	<ui:define name="content">
		<style type="text/css">
.btn-tag {
	padding: 6px 12px;
	margin-left: 10px;
	margin-bottom: 10px;
	color: #29b99b;
	background-color: transparent;
	border-color: #29b99b;
	border-radius: 20px;
}

.btn-tag:hover {
	border-color: #29b99b;
	background-color: #29b99b;
	transition: all 0.5s;
	font-weight: 500;
	color: #fff;
}
</style>
		<h:form>
			<div class="col-md-8 left-cont content">
				<div class="widget-cmn area-cmn cerft">
					<h1 style="font-size: 28px">
						<strong>Search for tag
							'#{newsController.current_searched_tag}':</strong>
					</h1>
					<hr></hr>
					<div class="news">
						<table>
							<c:forEach var="related_news" items="#{newsController.list_news}">
								<tr>
									<td width="30%"><img
										src="#{request.contextPath}/resources/img/degea.jpg"
										width="250px" height="150px"></img></td>
									<td width="60%"><h:commandLink
											value="#{related_news.title}" style="font-size:24px;">
											<f:ajax
												listener="#{newsController.findNewById(related_news.id)}"></f:ajax>
										</h:commandLink> <br></br> <br></br> <strong>#{related_news.author}</strong> -
										#{related_news.date_created}</td>

								</tr>
							</c:forEach>

						</table>
					</div>
				</div>

			</div>
			<div class="col-md-4 hidden-sm hidden-xs right-cont Sidebar">
				<div class="widget-cmn preview-window" style="padding: 35px">
					<h2 class="mtit-cmn pt10 pb13">All TAGS</h2>

					<div class="accordion">
						<div class="line-preview" style="word-break: break-word;">
							<br></br>
							<c:forEach var="tag" items="#{newsController.list_all_tags}">
								<h:commandLink>
									<f:ajax listener="#{newsController.findNewByTag(tag)}"></f:ajax>
									<div class="btn-tag btn">#{tag}</div>
								</h:commandLink>
							</c:forEach>

						</div>
						<!--/line-preview-->
					</div>
				</div>

			</div>
		</h:form>
	</ui:define>
	<ui:define name="preview">
	</ui:define>
</ui:composition>
</html>
