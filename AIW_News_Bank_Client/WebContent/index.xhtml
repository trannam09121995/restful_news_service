<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pl="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="/resources/template/profile_template.xhtml">
	<ui:define name="title">
		GREEN NEWS
	</ui:define>
	<ui:define name="content">
		<h:form>
			<div class="col-md-8 left-cont content">
				<div class="widget-cmn area-cmn cerft">
					<h1 style="font-size:28px">
						<strong>LATEST NEWS</strong>
					</h1>
					<hr></hr>
					<div class="news">
						<c:forEach var='news' items="#{newsController.list_news}"
							varStatus="news_count">
							<div class="current_new">
								<table style="text-align: left">
									<c:if test="#{news_count.index eq 0}">
										<img src="#{request.contextPath}/resources/img/degea.jpg"
											width="100%" height="400px"></img>
										<br></br>
										<h1 style="font-size: 28px; font-weight: bold">
											<h:commandLink value="#{news.title}">
												<f:ajax listener="#{newsController.findNewById(news.id)}"></f:ajax>
											</h:commandLink>
										</h1>
										<strong>#{news.author}</strong> - #{news.date_created}
										<br></br>
										<br></br>
										<strong>#{news.intro}...</strong>
									</c:if>
									<tr>
										<br></br>
									</tr>
									<tr>
										<br></br>
									</tr>
									<c:if test="#{news_count.index ne 0 and news_count.index lt 4}">
										<tr>
											<td width="30%"><img
												src="#{request.contextPath}/resources/img/degea.jpg"
												width="250px" height="150px"></img></td>
											<td width="60%"><br></br> <h:commandLink
													value="#{news.title}" style="font-size:24px">
													<f:ajax listener="#{newsController.findNewById(news.id)}"></f:ajax>
												</h:commandLink> <br></br> <br></br> <strong>#{news.author}</strong> -
												#{news.date_created}</td>
										</tr>
									</c:if>
								</table>
							</div>
						</c:forEach>
					</div>
				</div>

			</div>
			<div class="col-md-4 hidden-sm hidden-xs right-cont Sidebar">
				<div class="widget-cmn preview-window">
					<h2 class="mtit-cmn pt10 pb13">MOST VIEWED NEWS</h2>
					<div class="accordion">
						<div class="line-preview"></div>
						<!--/line-preview-->
					</div>
				</div>

			</div>
			<hr></hr>
			<div style="text-align: center;margin-right:75px;">
				<h:commandButton styleClass="btn btn-blue btn-signin"
					value="SEE ALL NEWS" style="font-weight:bold;width:40%"></h:commandButton>
			</div>
			<hr></hr>
		</h:form>
		<script type="text/javascript">
			$(document).ready(function() {
				$(".nav_home").find("span.line").css('display', 'block');
			});
		</script>
	</ui:define>
	<ui:define name="preview"></ui:define>
</ui:composition>
</html>
